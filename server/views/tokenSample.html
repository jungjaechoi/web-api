    <script type="text/javascript">
        
        function test_token(){
            $(document).ready(function(){
                $.ajax({
                    url: "/verifyToken",
                    type: "post",
                    datatype: "json",
                    data: {token: localStorage.getItem('token')},
                    success: function(result){
                    if(result == 'ok'){
                        alert('인증되었습니다.');
                    }
                    else if(result == 'needLogin'){
                       alert('로그인이 필요한 서비스입니다.');
                    }
                    else if(result == 'tokenExpired'){
                        alert('토큰이 만료되었습니다.');
                    }
                    }
                })
            })
        }
