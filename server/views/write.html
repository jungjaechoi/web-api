<body>

  <div id='header'></div>

  <script type="text/javascript">
    $(document).ready(function () {
        $("#header").load("/header.html", function () {
        });
    })       
  </script>

  <main id="main">
    <h2 style="margin-top: 115px; text-align: center;">게시글 작성</h2> 
    <form style="margin-top: 20px;" method="post">
        <ul style="list-style-type:none; ">
            <li style="text-align: center; margin-bottom: 10px;">
              <select name="opinion" style = "margin-top:30px; width:300px; height: 30px; font-size: 1.2em;">
                <option value="">문의사항을 선택해주세요</option>
                <option value="ocr">OCR 관련</option>
                <option value="watermark">Water Mark 관련</option>
                <option value="qr">QR관련</option>
                <option value="steganography">Steganography 관련</option>
                <option value="total">Total 관련</option>
                <option value="blockchain">Block Chain 관련</option>
                <option value="howtouse">어떻게 쓰는건지 모르겠어요</option>
                <option value="etc">기타</option>
              </select>       
            </li>
            
            <li style="text-align: center; margin-bottom: 10px;">
                <input name="title" type="text" style="width:500px; font-size: 1.4rem; padding: 6px;" placeholder="제목을 입력하세요" required>
            </li>
            <li style="text-align: center;">
                <textarea id="story" rows="15" cols="100" name = "contents" 
                style="width:500px; font-size: 1.4rem; letter-spacing: 1px; padding: 6px;  line-height: 1.5; border-radius: 5px; border: 1px solid;" placeholder="내용을 입력하세요" required></textarea>
            </li>
            <li>
                <input name="email" id="email" style="display: none;" type="text" value="">
            </li>
            <li>
                <input name="name" id="name" style="display: none;" type="text" value="">
            </li> 
            <li>
                <label for="checkbox" style="margin-left:48.5%; margin-top:15px;" >비밀글 </label>
                <input name="issecret" id="checkbox" type="checkbox" style="position: relative; top:3px;">
            </li>           
            <li style="text-align: center;">
                <input type="submit",  value="제출" style="margin-top: 25px; margin-bottom: 50px; font-size: 13px;">
            </li>
        </ul>
    </form> 
    </main><!-- End #main -->

    <script type="text/javascript">

      $(document).ready(function(){
          $.ajax({
              url: "/verifyToken",
              type: "post",
              datatype: "json",
              data: {token: localStorage.getItem('token')},
              success: function(result){
                  if(result != 'ok'){
                    alert('로그인이 필요한 서비스입니다.');
                      window.location.href='/login.html';
                  }
              }
          })
      })
      
  </script>
 
  <script type = "text/javascript">
    $('input[name=email]').attr('value',localStorage.getItem('email'));
    $('input[name=name]').attr('value',localStorage.getItem('name'));
  </script>
